<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>JavaScript 第一个数据提交</title>

	</head>

	<body>
		<script type="text/javascript">
			function show(){
				var in_put = document.getElementById("aqi-input");
			    var out_put = document.getElementById("aqi-display");
			    if(in_put.value.length > 0){
			    		out_put.innerHTML = in_put.value;
			    }else{
			    		out_put.innerHTML = "尚无录入";
			    }
			}
		</script>
		<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
		<button id="button" onclick="show()">确认填写</button>

		<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
	</body>

</html>
